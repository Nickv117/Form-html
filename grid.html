<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" method="">
      <fieldset class="col1">
        <label for="FIRSTNAME">FIRST NAME</label>
        <input
          type="text"
          id="FIRSTNAME"
          name="First Name"
          placeholder="Tommy"
        />

        <label for="LASTNAME">LAST NAME</label>
        <input
          type="text"
          id="LASTNAME"
          name="Last Name"
          placeholder="Wisaeu"
        />

        <label for="EMAILADDRESS">EMAIL ADDRESS</label>
        <input
          type="email"
          id="EMAILADDRESS"
          name="Email Address"
          placeholder="TommyxGreg@tommysworld.com"
        />

        <label for="Country">COUNTRY</label>
        <select name="Country" id="Country">
          <option value="" disabled selected hidden>Choose a Country</option>
          <option value="USA" name="USA">USA</option>
          <option value="Russia" name="Russia">Russia</option>
          <option value="United Kindom" name="United Kingdom"
            >United Kingdom</option
          >
          <option value="Tommys World" name="Tommys World">Tommys World</option>
        </select>

        <label for="BIOGRAPHY">BIOGRAPHY</label>
        <input type="text" id="BIOGRAPHY" name="Biography" />
      </fieldset>
      <fieldset class="col2">
        <label for="PHONENUMBER">PHONE NUMBER</label>
        <input type="tel" id="PHONENUMBER" name="Phone Number" />

        <label for="AFFILIATIONS">AFFILIATIONS</label>
        <input type="text" id="AFFILIATIONS" name="Affiliations" />

        <label for="Occupation">OCCUPATION</label>
        <select name="Occupation" id="Occupation">
          <option value="" disabled selected hidden
            >Choose an occupation</option
          >
          <option value="Social Worker" name="Social Worker"
            >Social Worker</option
          >
          <option value="Barista" name="Barista">Barista</option>
          <option value="Tommy" name="Tommy">Tommy</option>
        </select>

        <label for="CATSNAME"> CAT'S NAME</label>
        <input type="text" id="CATSNAME" name="Cat's Name" placeholder="Lisa" />

        <label for="FAVORITEGADGET">FAVORITE GADGET</label>
        <input
          type="text"
          id="FAVORITEGADGET"
          name="Favorite Gadget"
          placeholder="Football"
        />
      </fieldset>

      <fieldset class="col3">
        <label for="TypeOfTalent">TYPE OF TALENT</label>
        <select name="Type of talent" id="TypeOfTalent">
          <option value="" disabled selected hidden>Choose a talent</option>
          <option value="Singer" name="Singer">Singer</option>
          <option value="Voice actor" name="Voice actor">Voice Actor</option>
          <option value="Tommy" name="Tommy">Tommy</option>
        </select>

        <label for="FAVORITEDRINK">FAVORITE DRINK</label>
        <input
          type="text"
          id="FAVORITEDRINK"
          name="Favorite Drink"
          placeholder="Water"
        />

        <label for="SPECIALPOWER">SPECIAL POWER</label>
        <input
          type="text"
          id="SPECIALPOWER"
          name="Special Power"
          placeholder="Tommy"
        />

        <label for="WEAPONOFCHOICE">WEAPON OF CHOICE</label>
        <input
          type="text"
          id="WEAPONOFCHOICE"
          name="Weapon Of Choice"
          placeholder="Water Bottle"
        />

        <label for="COMMENTS">COMMENTS</label>
        <input type="text" id="COMMENTS" name="Comments" />
      </fieldset>
    </form>
  </body>
</html>
